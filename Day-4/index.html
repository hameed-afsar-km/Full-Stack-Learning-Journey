<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects & Interaction Exhibition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="splash-overlay">
    <div class="splash-logo">WELCOME</div>
</div>

<h1 class="title">CSS Animations & Interaction Exhibition</h1>

<section class="section">
    <p class="topic">Animations & Keyframes</p>
    <div class="animation-row">
        <div class="anim-box move">Move</div>
        <div class="anim-box scale">Scale</div>
        <div class="anim-box rotate">Rotate</div>
    </div>
</section>

<section class="section">
    <p class="topic">Responsiveness</p>
    <div class="responsive-grid">
        <div class="res-box">Box 1</div>
        <div class="res-box">Box 2</div>
        <div class="res-box">Box 3</div>
        <div class="res-box">Box 4</div>
    </div>
</section>

<section class="section">
    <p class="topic">Filters</p>
    <div class="filter-row">
        <img class="filter grayscale" src="https://blog.logrocket.com/wp-content/uploads/2023/06/css-full-page-background.png">
        <img class="filter blur" src="https://blog.logrocket.com/wp-content/uploads/2023/06/css-full-page-background.png">
        <img class="filter brightness" src="https://blog.logrocket.com/wp-content/uploads/2023/06/css-full-page-background.png">
        <img class="filter contrast" src="https://blog.logrocket.com/wp-content/uploads/2023/06/css-full-page-background.png">
    </div>
</section>

<section class="section">
    <p class="topic">Cursors</p>
    <div class="cursor-row">
        <button class="cursor pointer">Pointer</button>
        <button class="cursor wait">Wait</button>
        <button class="cursor crosshair">Crosshair</button>
        <button class="cursor not-allowed">Not Allowed</button>
    </div>
</section>

<section class="section">
    <p class="topic">Scroll Behavior</p>
    <a href="#bottom" class="scroll-btn">Smooth Scroll Down</a>
    <div class="scroll-space"></div>
    <div id="bottom" class="scroll-target">Scroll Target</div>
</section>

</body>
                                                             </html>
